<!DOCTYPE HTML>
<html>
<head>
    <title>Cookie 计数器</title>
</head>
<body>
    <p>您是第 <span id="visitorCount">0</span> 位访客</p>

    <script>
        // 从 localStorage 中获取访问次数，如果不存在则初始化为 0
        let visitCount = localStorage.getItem('visitCount');
        if (visitCount === null) {
            visitCount = 1;
        } else {
            visitCount = parseInt(visitCount) + 1;
        }
        
        // 将更新后的次数存回 localStorage
        localStorage.setItem('visitCount', visitCount);
        
        // 在页面上显示访问次数
        document.getElementById('visitorCount').textContent = visitCount;
    </script>


</body>
</html>
